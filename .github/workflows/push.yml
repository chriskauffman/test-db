---
name: Lint and Test on Push

on: # yamllint disable-line rule:truthy
  push:
    paths:
      - .github/workflows/**
      - uv.lock
      - pyproject.toml
      - src/**
      - tests/**
      - Makefile

jobs:
  python:
    name: Run Tests for supported Python versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install the project dependencies
        run: uv sync --locked --all-groups
      - name: Lint, test and build
        run: make
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [python]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: "3.13"
      - name: Install the project dependencies
        run: uv sync --locked --all-groups
      - name: Build on target version
        run: make
